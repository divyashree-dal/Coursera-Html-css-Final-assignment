<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Professional Hair Day</title>
    <meta name="author" content="Pria, owner of Hair Day Services" />
    <meta
      name="description"
      content="Based in Madison, Wisconsin, Hair Day is a boutique hair salon that specializes in cut, color and styling. "
    />

    <link rel="stylesheet" href="mystyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Herr+Von+Muellerhoff&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="images/Artboard 22.png" alt="Hair Day Logo" />
    </header>

    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <!--services.html, contact.html, and info.html is not created, hence to make the page functional, I am referring it to #-->
        <li><a href="#">SERVICES</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">INFO</a></li>
      </ul>
    </nav>

    <main>
      <section class="promotion">
        <div class="promo-text">
          <h1>Summer Color Splash!</h1>
          <p>
            Brighten up your look with 35% off any coloring service. <br />
            Book now—spots are limited and filling up quickly. <br />
            Don't miss your chance for a vibrant new style!
          </p>
        </div>
      </section>

      <section class="features">
        <article class="card">
          <figure>
            <img
              src="images/cardimage1.png"
              alt="Hair Salon"
              class="card-img"
            />
            <figcaption class="container">
              <div class="heading">
                <span>Hair</span>
                <h2><b>SALON</b></h2>
              </div>

              <p>
                Achieve your stylish look today. Let your hairstyle be a key
                expression of your identity! Our skilled hairstylists will
                ensure you get the perfect style you desire!
              </p>
            </figcaption>
          </figure>
        </article>

        <article class="card">
          <figure>
            <img
              src="images/cardimage2.png"
              alt="Nail Salon"
              class="card-img"
            />
            <figcaption class="container">
              <div class="heading">
                <span>Nail</span>
                <h2><b>SALON</b></h2>
              </div>

              <p>
                Pamper your hands with some well-deserved care. Whether it's a
                French manicure, a regular manicure, or a pedicure, we've got
                all your nail needs covered.
              </p>
            </figcaption>
          </figure>
        </article>

        <article class="card">
          <figure>
            <img
              src="images/cardimage3.png"
              alt="Makeup Services"
              class="card-img"
            />
            <figcaption class="container">
              <div class="heading">
                <span>Makeup</span>
                <h2><b>SERVICES</b></h2>
              </div>

              <p>
                Enhance your beauty with our expert makeup services. From
                natural looks to bold transformations, we've got all your makeup
                needs covered.
              </p>
            </figcaption>
          </figure>
        </article>
      </section>
    </main>

    <footer>
      <div class="footer-logo">
        <img src="images/Artboard 1.png" alt="Hair Day Logo Footer" />
      </div>
      <div class="footer-text">
        <p>© 2024 Hair Day. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
